name: Release builds (tag)

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  build:
    name: Build on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: ubuntu-latest
            os_name: linux
          - os: macos-latest
            os_name: macos

    steps:
      - name: Checkout (with submodules)
        uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Install Linux dependencies
        if: matrix.os == 'ubuntu-latest'
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            build-essential gcc make pkg-config \
            libcups2-dev libjpeg-dev libpng-dev zlib1g-dev \
            libavahi-client-dev libssl-dev libusb-1.0-0-dev libpam0g-dev \
            imagemagick

      - name: Install macOS dependencies
        if: matrix.os == 'macos-latest'
        run: |
          brew install cups libjpeg libpng zlib openssl libusb imagemagick

      - name: Show tool versions
        run: |
          uname -a || true
          gcc --version || clang --version || true
          pkg-config --version || true
          convert --version | head -n 1 || true

      - name: Build (full)
        run: |
          if [ "${{ matrix.os }}" = "macos-latest" ]; then
            # Build for arm64 only (native architecture for GitHub's macOS runners)
            make full SINGLE_ARCH=1
          else
            make full
          fi

      - name: Build macOS package
        if: matrix.os == 'macos-latest'
        run: |
          # Strip leading 'v' in tag for version
          VERSION="${GITHUB_REF_NAME#v}"
          # Set GIT_COMMIT to override git state detection
          export GIT_COMMIT="${VERSION}"
          ./scripts/build-macos-pkg.sh

      - name: Determine archive name
        id: name
        shell: bash
        run: |
          ARCH="$(uname -m)"
          # strip leading 'v' in tag for filename niceness
          VERSION="${GITHUB_REF_NAME#v}"
          NAME="rastertotpcl-${VERSION}-${{ matrix.os_name }}-${ARCH}"
          echo "arch=${ARCH}" >> "$GITHUB_OUTPUT"
          echo "name=${NAME}" >> "$GITHUB_OUTPUT"

      - name: Create archive
        run: |
          mkdir -p dist
          # Package everything produced in bin/ (primary binary is bin/tpcl-printer-app)
          tar -czf "dist/${{ steps.name.outputs.name }}.tar.gz" bin README.md LICENSE || \
          tar -czf "dist/${{ steps.name.outputs.name }}.tar.gz" bin

      - name: Upload build artifact (workflow)
        uses: actions/upload-artifact@v4
        with:
          name: ${{ steps.name.outputs.name }}
          path: |
            dist/${{ steps.name.outputs.name }}.tar.gz
            dist/*.pkg

  build-rpm:
    name: Build RPM package
    runs-on: ubuntu-latest
    container:
      image: fedora:latest
    steps:
      - name: Install build dependencies
        run: |
          dnf install -y \
            git rpm-build rpmdevtools \
            gcc make pkgconfig ImageMagick \
            cups-devel libjpeg-devel libpng-devel zlib-devel \
            openssl-devel libusbx-devel pam-devel avahi-devel \
            systemd-rpm-macros wget

      - name: Checkout
        uses: actions/checkout@v4

      - name: Show tool versions
        run: |
          uname -a || true
          gcc --version || true
          pkg-config --version || true
          convert --version | head -n 1 || true
          rpm --version || true

      - name: Setup RPM build tree
        run: |
          rpmdev-setuptree

      - name: Determine version
        id: version
        run: |
          # Strip leading 'v' in tag for version
          VERSION="${GITHUB_REF_NAME#v}"
          echo "version=${VERSION}" >> "$GITHUB_OUTPUT"
          echo "Building version: ${VERSION}"

      - name: Prepare RPM sources
        run: |
          VERSION="${{ steps.version.outputs.version }}"

          # Set GIT_COMMIT for version generation
          export GIT_COMMIT="${VERSION}"

          # Generate version and update spec file
          ./scripts/generate-version.sh --update-packages

          # Copy spec file
          cp tpcl-printer-app.spec ~/rpmbuild/SPECS/

          # Copy systemd service file to SOURCES
          cp tpcl-printer-app.service ~/rpmbuild/SOURCES/

          # Download PAPPL source (as specified in Source1 of the spec)
          PAPPL_VERSION=1.4.9
          wget -O ~/rpmbuild/SOURCES/pappl-${PAPPL_VERSION}.tar.gz \
            https://github.com/michaelrsweet/pappl/releases/download/v${PAPPL_VERSION}/pappl-${PAPPL_VERSION}.tar.gz

          # Create source tarball (exclude external/pappl as it's downloaded by spec)
          mkdir -p /tmp/rpm-source
          TARBALL_DIR="tpcl-printer-app-${VERSION}"
          cp -r . "/tmp/rpm-source/${TARBALL_DIR}"
          # Remove .git and external/pappl from the source tarball
          rm -rf "/tmp/rpm-source/${TARBALL_DIR}/.git"
          rm -rf "/tmp/rpm-source/${TARBALL_DIR}/external/pappl"
          # Create the tarball
          cd /tmp/rpm-source
          tar -czf ~/rpmbuild/SOURCES/tpcl-printer-app-${VERSION}.tar.gz "${TARBALL_DIR}"

      - name: Build RPM
        run: |
          cd ~/rpmbuild
          rpmbuild -ba SPECS/tpcl-printer-app.spec

      - name: Collect RPM artifacts
        run: |
          mkdir -p $GITHUB_WORKSPACE/dist
          find ~/rpmbuild/RPMS -name "*.rpm" -exec cp {} $GITHUB_WORKSPACE/dist/ \;
          ls -lh $GITHUB_WORKSPACE/dist/

      - name: Upload RPM artifact (workflow)
        uses: actions/upload-artifact@v4
        with:
          name: rpm-package
          path: dist/*.rpm

  build-deb:
    name: Build DEB package
    runs-on: ubuntu-latest
    container:
      image: debian:13
    steps:
      - name: Install build dependencies
        run: |
          apt-get update
          apt-get install -y \
            git debhelper devscripts build-essential \
            gcc make pkg-config imagemagick wget \
            libcups2-dev libjpeg-dev libpng-dev zlib1g-dev \
            libssl-dev libusb-1.0-0-dev libpam0g-dev libavahi-client-dev

      - name: Checkout
        uses: actions/checkout@v4

      - name: Show tool versions
        run: |
          uname -a || true
          gcc --version || true
          pkg-config --version || true
          convert --version | head -n 1 || true
          dpkg --version || true

      - name: Determine version
        id: version
        run: |
          # Strip leading 'v' in tag for version
          VERSION="${GITHUB_REF_NAME#v}"
          echo "version=${VERSION}" >> "$GITHUB_OUTPUT"
          echo "Building version: ${VERSION}"

      - name: Debian package build
        run: |
          VERSION="${{ steps.version.outputs.version }}"

          # Set GIT_COMMIT for version generation
          export GIT_COMMIT="${VERSION}"

          # Generate version and update package files
          ./scripts/generate-version.sh --update-packages

          # Build the source package
          dpkg-buildpackage -us -uc -b

      - name: Collect DEB artifacts
        run: |
          mkdir -p $GITHUB_WORKSPACE/dist
          find .. -maxdepth 1 -name "*.deb" -exec cp {} $GITHUB_WORKSPACE/dist/ \;
          ls -lh $GITHUB_WORKSPACE/dist/

      - name: Upload DEB artifact (workflow)
        uses: actions/upload-artifact@v4
        with:
          name: deb-package
          path: dist/*.deb

  publish:
    name: Publish GitHub Release assets
    runs-on: ubuntu-latest
    needs: [build, build-rpm, build-deb]
    steps:
      - name: Download all build artifacts
        uses: actions/download-artifact@v4
        with:
          path: dist

      - name: List downloaded files
        run: ls -R dist

      - name: Create/Update GitHub Release & upload assets
        uses: softprops/action-gh-release@v2
        if: ${{ env.ACT != 'true' }}
        with:
          tag_name: ${{ github.ref_name }}
          generate_release_notes: true
          files: |
            dist/**/*.tar.gz
            dist/**/*.rpm
            dist/**/*.deb
            dist/**/*.pkg

  publish-debian-repo:
    name: Publish Debian Repository
    runs-on: ubuntu-latest
    needs: publish
    permissions:
      contents: write
      pages: write
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Download DEB artifact
        uses: actions/download-artifact@v4
        with:
          name: deb-package
          path: dist

      - name: Import GPG key
        run: |
          echo "${{ secrets.PACKAGE_SIGNING_KEY }}" | gpg --import --batch

      - name: Publish Debian repository
        env:
          GPG_KEY_ID: ${{ secrets.PACKAGE_SIGNING_KEY_ID }}
        run: |
          DEB_FILE=$(find dist -name "*.deb" | head -1)
          ./scripts/publish-debian-repo.sh "$DEB_FILE"

      - name: Export public GPG key
        run: |
          gpg --export --armor "${{ secrets.PACKAGE_SIGNING_KEY_ID }}" > debian-repo/KEY.gpg

      - name: Create repository documentation
        run: |
          cat > debian-repo/README.md << 'EOF'
          # TPCL Printer Application - Debian Repository

          ## Installation

          Add the repository and install:

          ```bash
          # Add GPG key
          curl -fsSL https://yaourdt.github.io/rastertotpcl/KEY.gpg | sudo gpg --dearmor -o /usr/share/keyrings/tpcl-printer-app.gpg

          # Add repository
          echo "deb [signed-by=/usr/share/keyrings/tpcl-printer-app.gpg] https://yaourdt.github.io/rastertotpcl stable main" | sudo tee /etc/apt/sources.list.d/tpcl-printer-app.list

          # Update and install
          sudo apt update
          sudo apt install tpcl-printer-app
          ```

          ## Manual Installation

          Download the .deb file directly:
          ```bash
          curl -LO https://yaourdt.github.io/rastertotpcl/pool/main/t/tpcl-printer-app/tpcl-printer-app_<version>_amd64.deb
          sudo dpkg -i tpcl-printer-app_<version>_amd64.deb
          sudo apt-get install -f
          ```
          EOF

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v4
        if: ${{ env.ACT != 'true' }}
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./debian-repo
          keep_files: false
