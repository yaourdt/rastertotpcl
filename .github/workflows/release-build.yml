name: Release builds (tag)

on:
  push:
    # Trigger on version tags
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  build:
    name: Build on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: ubuntu-latest
            os_name: linux

    steps:
      - name: Checkout (with submodules)
        uses: actions/checkout@v4
        with:
          submodules: recursive

      # --- OS deps ----------------------------------------------------------
      - name: Install Linux dependencies
        if: matrix.os == 'ubuntu-latest'
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            build-essential gcc make pkg-config \
            libcups2-dev libjpeg-dev libpng-dev zlib1g-dev \
            libavahi-client-dev libssl-dev libusb-1.0-0-dev libpam0g-dev \
            imagemagick

      # --- Build ------------------------------------------------------------
      - name: Show tool versions
        run: |
          uname -a || true
          gcc --version || true
          pkg-config --version || true
          convert --version | head -n 1 || true

      - name: Build (full)
        run: |
          make full

      # --- Package artifact -------------------------------------------------
      - name: Determine archive name
        id: name
        shell: bash
        run: |
          ARCH="$(uname -m)"
          # strip leading 'v' in tag for filename niceness
          VERSION="${GITHUB_REF_NAME#v}"
          NAME="rastertotpcl-${VERSION}-${{ matrix.os_name }}-${ARCH}"
          echo "arch=${ARCH}" >> "$GITHUB_OUTPUT"
          echo "name=${NAME}" >> "$GITHUB_OUTPUT"

      - name: Create archive
        run: |
          mkdir -p dist
          # Package everything produced in bin/ (primary binary is bin/tpcl-printer-app)
          tar -czf "dist/${{ steps.name.outputs.name }}.tar.gz" bin README.md LICENSE || \
          tar -czf "dist/${{ steps.name.outputs.name }}.tar.gz" bin

      - name: Upload build artifact (workflow)
        uses: actions/upload-artifact@v4
        with:
          name: ${{ steps.name.outputs.name }}
          path: dist/${{ steps.name.outputs.name }}.tar.gz

  publish:
    name: Publish GitHub Release assets
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Download all build artifacts
        uses: actions/download-artifact@v4
        with:
          path: dist

      - name: List downloaded files
        run: ls -R dist

      - name: Create/Update GitHub Release & upload assets
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ github.ref_name }}
          generate_release_notes: true
          files: |
            dist/**/*.tar.gz
